<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Konversi Gambar ke Video</title><style>body{font-family:Arial,sans-serif;background-color:#222;color:white;text-align:center}#convertButton{background-color:#444;color:white;padding:15px 25px;border:none;font-size:18px;cursor:pointer;margin-top:20px;border-radius:5px}#convertButton:hover{background-color:#888}video{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1}</style></head><body><h1>Konversi Gambar ke Video</h1><p>Tekan tombol untuk mulai konversi dan lihat hasilnya.</p><button id="convertButton">Convert</button><audio id="musicPlayer" autoplay loop><source src="p.mp3" type="audio/mp3"></audio><script>document.getElementById('convertButton').onclick=function(){var musicPlayer=document.getElementById('musicPlayer');var backgroundVideo=document.getElementById('backgroundVideo');if(musicPlayer.paused){musicPlayer.play()}backgroundVideo.style.display='block';backgroundVideo.muted=false};</script></body></html>
