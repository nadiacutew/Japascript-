<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>EditorText</title><script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script><link rel="stylesheet" href="https://emoji-css.afeld.me/emoji.css"><style>*{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif;}html,body{width:100%;height:100%;background-color:#121212;color:white;overflow:hidden;}.editor-container{width:100%;height:calc(100vh - 60px);display:flex;flex-direction:column;}.controls{background-color:#1e1e1e;display:flex;justify-content:space-between;padding:10px;border-bottom:2px solid black;}.controls select,.controls button{background-color:#333;color:white;border:none;padding:8px 15px;font-size:14px;cursor:pointer;outline:none;}.controls button{font-size:16px;}.controls select{flex:1;}.controls button:hover,.controls select:hover{background-color:black;color:cyan;}#editor{flex:1;}.clock{font-size:14px;color:#ff9800;margin-top:10px;text-align:center;}.output{background-color:#333;color:#ff9800;padding:10px;margin-top:20px;border:1px solid #ff9800;font-family:'Courier New',monospace;white-space:pre-wrap;word-wrap:break-word;}.message{background-color:#4CAF50;color:white;padding:10px;text-align:absolute;margin-top:5px;display:none;}.variable{color:#00e676;}.function{color:#2979ff;}.keyword{color:#ff4081;}</style></head><body><div class="editor-container"><div class="controls"><select id="language-select" onchange="changeLanguage()"><option value="javascript">JavaScript</option><option value="python">Python</option><option value="html">HTML</option><option value="css">CSS</option><option value="java">Java</option><option value="c">C</option><option value="cpp">C++</option><option value="csharp">C#</option></select><button onclick="saveFile()">Simpan</button><button onclick="runCode()">Jalankan</button></div><div id="editor"></div><div id="output" class="output"></div><div id="clock" class="clock"></div><div id="message" class="message">Sukses menyimpan file!</div></div><script>require.config({paths:{'vs':'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs'}});require(['vs/editor/editor.main'],function(){window.editor=monaco.editor.create(document.getElementById('editor'),{value:"",language:"javascript",theme:"vs-dark",automaticLayout:true});});function changeLanguage(){let lang=document.getElementById("language-select").value;monaco.editor.setModelLanguage(editor.getModel(),lang);}function saveFile(){let text=editor.getValue();let blob=new Blob([text],{type:"text/plain"});let link=document.createElement("a");link.href=URL.createObjectURL(blob);link.download="kode.txt";document.body.appendChild(link);link.click();document.body.removeChild(link);let message=document.getElementById("message");message.style.display="block";setTimeout(()=>{message.style.display="none";},3000);}function runCode(){let code=editor.getValue();let lang=document.getElementById("language-select").value;let outputDiv=document.getElementById("output");outputDiv.textContent="Menjalankan...\n";if(lang==="javascript"){try{let result=eval(code);outputDiv.innerHTML=result!==undefined?`Output:\n<span class="variable">${result}</span>`:"Tidak ada output yang dihasilkan.";}catch(e){outputDiv.innerHTML=`Error:\n<span class="keyword">${e.message}</span>`;}}else if(lang==="python"){outputDiv.innerHTML="Fitur menjalankan kode Python belum tersedia di browser.";}else if(lang==="html"||lang==="css"){let iframe=document.createElement("iframe");iframe.style.width="100%";iframe.style.height="500px";iframe.srcdoc=code;outputDiv.textContent="";document.body.appendChild(iframe);}else if(lang==="java"||lang==="c"||lang==="cpp"||lang==="csharp"){outputDiv.innerHTML=`Fitur menjalankan kode ${lang} belum tersedia di zcoder.`;}}function updateClock(){let now=new Date();let hours=now.getHours().toString().padStart(2,'0');let minutes=now.getMinutes().toString().padStart(2,'0');let seconds=now.getSeconds().toString().padStart(2,'0');document.getElementById("clock").textContent=`${hours}:${minutes}:${seconds}`;}setInterval(updateClock,1000);</script></body></html>
